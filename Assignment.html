<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(41, 41, 231);
            font-family: 'Times New Roman', Times, serif;
        }
        form{
            width: 400px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            border-radius: 7px;
            background-color: #fff;
            padding: 40px 25px;


        }
        legend{
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        legend span{
            padding-bottom: 1px;
            border-bottom: 3px solid rgb(41, 41, 231);
        }
        input{
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px outset rgb(141, 141, 141);
            color: rgb(43, 43, 43);
            outline: none;
        }
        label{
            color: rgb(92, 92, 219);
            font-size: 14px;
        }
        
        input[type="submit"]{
            border: none;
            background-color: rgb(41, 41, 231);
            transition: 2s;
            color: #fff;
        }

        input[type="submit"]:hover{
            background-color: rgb(92, 92, 219);
        }
        p{
            text-align: center;
            margin: 5px;
        }
        p a{
            text-decoration: none;
            margin-left: 2px;
            columns: rgb(92, 92, 219);
        }
        p a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <form>
        <legend>
            <span>Re</span>gistration
        </legend>
        
        <input type="text" name="name" placeholder="Enter Your Name" required id="name">
        <input type="email" name="email"  placeholder="Enter Your Email" required id="email">
        <input type="password" name="password" placeholder="Create Password" required id="password">
        <input type="password" name="confirm-password"  placeholder="Confirm Password" required id="confirm-password">

        <label for="terms">
            <input type="checkbox" name="terms" id="terms" required>
            I accept all terms & conditions
        </label>
        <input type="submit" value="Register Now" id="submit">
        <p>Already have an account? <a href="#">Login Now</a></p>
    </form>

    <script>
        function login(id) {
            return document.getElementById(id);
        }
        let name = login("name");
        let email = login("email");
        let password = login("password");
        let confirmPassword = login("confirm-password");
        let terms = login("terms");
        let submit = login("submit");

        submit.addEventListener("click", function(e){
            e.preventDefault();
            if (name.value == ""){
                alert("Please enter your name");
            } else if (email.value == ""){
                alert("Please enter your email");
            } else if (password.value == ""){
                alert("Please create a password");
            } else if (confirmPassword.value == ""){
                alert("Please confirm your password");
            } else if (password.value != confirmPassword.value){
                alert("Password do not match");
            } else if (!terms.checked){
                alert("Please accept terms and conditions");
            } else {
                alert("Registration successful");
            }
        });
    </script>
</body>
</html>
